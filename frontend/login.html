<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Custom CSS -->
  <style>
    
    body {
      background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
    }

    .login-form {
      margin-top: 100px;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
    }

    .login-form input {
      margin-bottom: 10px;
    }

    .login-form button {
      background-color: #00f260;
      border-color: #00f260;
      color: white;
    }

    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-form {
      background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      transform: scale(0.5);
      opacity: 0;
      transition: all 0.5s ease-in-out;
    }

    .login-form.active {
      transform: scale(1);
      opacity: 1;
    }
    h2 {
      text-align: center;
    }
    select,
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
    }
    /* Style the dropdown list */
    #user-type {
      
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background:#007bff ; 
      color:#fff; /* Text color */
      cursor: pointer;
    }
    #user-type:hover{
      background-color: #0056b3;
    }
    
    /* Style the login button */
    #login-btn {
      background-color:rgb(117, 228, 7);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    #login-btn:hover {
      background-color: #67a5e7;
    }
    select option {
  
  font-size: 18px;
}
    /* Apply a background color to the dropdown menu itself */
    #user-type::-ms-expand,
    #user-type::-webkit-select {
      background-color: #fff; /* Background color for the dropdown menu */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-form active">
      <h2>LOGIN</h2>
      <select id="user-type" required class="initial">
        <option value="" disabled selected>Select User Type</option>
        <option value="student">Student</option> 
        <option value="admin">Admin</option> 
      </select>
      <input type="text" id="username" placeholder="Please Enter your USN" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="submit" value="Login" id="login-btn">
    </div>
  </div>
  <script src="js/login.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
