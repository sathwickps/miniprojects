<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Subjects</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Custom CSS -->
  <style>
    .subject-list {
      display: table;
      width: 100%;
      border-collapse: collapse;
    }

    .subject-list-item {
      display: table-row;
    }

    .subject-list-item-header {
      display: table-header-row;
      background-color: #ccc;
    }

    .subject-list-item-cell {
      display: table-cell;
      padding: 10px;
    }

    .subject-list-item-header-cell {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Student Subjects</h1>
  <div class="form-group" style="display: flex;">
    <label for="usnInput" class="m-2" style="font-weight: bold; font-size: larger;">Enter USN:</label>
    <input type="text" id="usnInput" class="form-control m-2" placeholder="Enter USN" style="width: 40%;">
    <button id="getSubjectsBtn" class="btn btn-primary m-2" class="form-control">Get Subjects</button>
  </div>
  <div id="subjectList" class="subject-list"></div>
  <script src="js/admin.js"></script>
</body>
</html>
