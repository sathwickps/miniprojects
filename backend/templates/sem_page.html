<!DOCTYPE html>
<html>
<head>
    <title>Semester Registration</title>
</head>
<body>
    <h1>Semester Registration</h1>

    <form action="/subjects" method="post">
        <input type="hidden" name="usn" value="{{ usn }}">
        <input type="hidden" name="sem" value="{{ sem }}">

        <table>
            <tr>
                <th>Subject Code</th>
                <th>Select</th>
            </tr>

            <!-- Dynamically create the table rows based on the compulsory and optional subjects -->
            {% for sub in compulsorySubjects %}
                <tr>
                    <td>{{ sub }}</td>
                    <td><input type="checkbox" name="sub_codes[]" value="{{ sub }}"></td>
                </tr>
            {% endfor %}

            {% for sub in optionalSubjects %}
                <tr>
                    <td>{{ sub }}</td>
                    <td><input type="checkbox" name="sub_codes[]" value="{{ sub }}"></td>
                </tr>
            {% endfor %}
        </table>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
